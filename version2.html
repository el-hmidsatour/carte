<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Village Numérique</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    /* ----------------- FRAME 1 : PAGE D’ACCUEIL ----------------- */
    #frame1 {
        width: 100%;
        height: 100%;
        background: url("Nuage_numerique_bleu_.mp4") center/cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
    }

    #frame1 h1 {
        color: white;
        font-size: 50px;
        text-shadow: 2px 2px 10px black;
        margin-bottom: 40px;
    }

    #enterBtn {
        padding: 15px 30px;
        font-size: 22px;
        border: none;
        border-radius: 10px;
        background: #007bff;
        color: white;
        cursor: pointer;
        transition: .3s;
    }

    #enterBtn:hover {
        background: #0056c7;
    }

    /* ----------------- FRAME 2 : VIDÉO ----------------- */
    #frame2 {
        width: 100%;
        height: 100%;
        display: none; /* caché au début */
        position: absolute;
        top: 0;
        left: 0;
    }

    #frame2 video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>

<body>

<!-- ===================== FRAME 1 : BIENVENUE ===================== -->
<div id="frame1">
    <h1>Bienvenue au Village Numérique</h1>
    <button id="enterBtn">Entrer dans le village</button>
</div>

<!-- ===================== FRAME 2 : VIDÉO ===================== -->
<div id="frame2">
    <video id="villageVideo" src="Nuage_numerique_bleu_.mp4" autoplay muted loop></video>
</div>


<script>
    // Quand on clique, on cache le frame1 et on montre le frame2
    document.getElementById("enterBtn").addEventListener("click", function() {
        document.getElementById("frame1").style.display = "none";
        document.getElementById("frame2").style.display = "block";
    });
</script>

</body>
</html>
